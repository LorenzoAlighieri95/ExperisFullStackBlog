    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Share</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary"><i class="fab fa-facebook-f pr-1"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fab fa-twitter pr-1"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fab fa-linkedin-in pr-1"></i></button>

    <div class="modal" id="newPostModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="addPostForm" action="" onsubmit="return false">
            <div class="modal-body">
              <input type="text" id="newPostTitleInput" placeholder="    Write a title...">
              <br>
              <br>
              <textarea class="form-control" id="newPostTextInput" rows="3"></textarea>
              <br>
              <label><input type="checkbox" id="checkBoxPublic" value="">  Public</label>
              <br>
              <label><input type="checkbox" id="checkBoxFeatured" value="">  Featured</label>
            </div>
            <div class="modal-footer">
              <button type="button" id="submitNewPost" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>
          </div>
        </div>
      </div>

    <script>
        function burgerFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        $('.checkbox').click(function(e){
          if($(this).prop("checked") == true){
              var elemId = $(this).closest('div').attr('id');
              item = $("#"+elemId)
              $("#checked_title").show()
              $("#checked_container").append(item)
          } else {
              var elemId = $(this).closest('div').attr('id');
              item = $("#"+elemId)
              $("#checkbox_container").append(item)
          }   
        }); 
    </script>
